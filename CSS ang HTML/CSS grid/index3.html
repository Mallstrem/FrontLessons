<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home page</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <style>
        .grid-container {
            display: grid;
            grid-gap: 20px;
            /*grid-template-columns: 25% 25% 25% 25%;- вылезет за экран
            grid-template-columns: 1fr 1fr 1fr 1fr; - надо так*/
            /*auto - будет по ширине контента в элементе*/
            grid-template-columns: repeat(4, 1fr 100px);
        }
    </style>

    <div class="grid-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
