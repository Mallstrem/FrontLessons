<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-RU-Compatible " content="ie=edge">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>ToDo list</title>
    </head>
    <body>
        <h1>Users!</h1>
        <div class="mb-3">
            <button class="btn btn-primary btn-get-users">Get users</button>
            <button class="btn btn-danger btn-add-user">Add user</button>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" id="input-name" aria-describedby="span-name" placeholder="Имя пользователя">
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="input-email" aria-describedby="span-name" placeholder="Почта@пользователя">
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="input-phone" aria-describedby="span-name" placeholder="Номер телефона">
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="input-website" aria-describedby="span-name" placeholder="Website">
            </div>
        </div>
  
        <div class="data"></div>
        <div class="container"></div>
        <script src="app.js"> </script>
    </body>
</html>
